<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名人一起旅行 - 原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #f5f5f7;
            padding: 20px;
        }
        .prototype-frame {
            width: 430px;
            height: 932px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 10px solid #000;
            margin: 20px;
            background: white;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .frame-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .frame-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 class="text-3xl font-bold text-center my-8">名人一起旅行 App 原型</h1>
    
    <div class="prototype-container">
        <div class="frame-container">
            <div class="frame-title">登录页面</div>
            <iframe src="login.html" class="prototype-frame" frameborder="0"></iframe>
        </div>
        
        <div class="frame-container">
            <div class="frame-title">注册页面</div>
            <iframe src="register.html" class="prototype-frame" frameborder="0"></iframe>
        </div>
        
        <div class="frame-container">
            <div class="frame-title">用户画像设置</div>
            <iframe src="profile-setup.html" class="prototype-frame" frameborder="0"></iframe>
        </div>
        
        <div class="frame-container">
            <div class="frame-title">首页</div>
            <iframe src="home.html" class="prototype-frame" frameborder="0"></iframe>
        </div>
        
        <div class="frame-container">
            <div class="frame-title">个人页面</div>
            <iframe src="profile.html" class="prototype-frame" frameborder="0"></iframe>
        </div>
        
        <div class="frame-container">
            <div class="frame-title">设置</div>
            <iframe src="settings.html" class="prototype-frame" frameborder="0"></iframe>
        </div>
        
        <div class="frame-container">
            <div class="frame-title">旅行计划</div>
            <iframe src="travel-plan.html" class="prototype-frame" frameborder="0"></iframe>
        </div>
        
        <div class="frame-container">
            <div class="frame-title">现场讲解</div>
            <iframe src="guide.html" class="prototype-frame" frameborder="0"></iframe>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
