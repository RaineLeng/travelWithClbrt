<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 名人一起旅行</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- iOS 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content flex flex-col justify-center">
            <div class="mb-8 text-center">
                <img src="https://via.placeholder.com/120" alt="Logo" class="w-24 h-24 rounded-full mx-auto mb-4">
                <h1 class="text-3xl font-bold">名人一起旅行</h1>
                <p class="text-gray-500">与历史名人共赴文化之旅</p>
            </div>

            <div class="card">
                <div class="input-group">
                    <label class="input-label">手机号/用户名</label>
                    <input type="text" class="input-field" placeholder="请输入手机号或用户名">
                </div>

                <div class="input-group">
                    <label class="input-label">密码</label>
                    <input type="password" class="input-field" placeholder="请输入密码">
                </div>

                <div class="flex justify-between items-center mb-6">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="mr-2">
                        <label for="remember" class="text-sm">记住登录</label>
                    </div>
                    <a href="#" class="text-sm text-blue-500">忘记密码?</a>
                </div>

                <button class="btn mb-4">登录</button>
                <button class="btn btn-secondary">注册新账号</button>
            </div>

            <div class="mt-8">
                <p class="text-center text-gray-500 mb-4">其他登录方式</p>
                <div class="flex justify-center space-x-8">
                    <a href="#" class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-green-500 flex items-center justify-center text-white">
                            <i class="fab fa-weixin text-xl"></i>
                        </div>
                        <span class="text-sm mt-2">微信</span>
                    </a>
                    <a href="#" class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-blue-400 flex items-center justify-center text-white">
                            <i class="fab fa-qq text-xl"></i>
                        </div>
                        <span class="text-sm mt-2">QQ</span>
                    </a>
                    <a href="#" class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-red-500 flex items-center justify-center text-white">
                            <i class="fab fa-weibo text-xl"></i>
                        </div>
                        <span class="text-sm mt-2">微博</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
