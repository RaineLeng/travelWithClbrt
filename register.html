<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 名人一起旅行</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- iOS 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <div class="flex items-center mb-6">
                <a href="login.html" class="text-gray-500">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <h1 class="text-xl font-bold ml-4">创建新账号</h1>
            </div>

            <div class="card">
                <div class="input-group">
                    <label class="input-label">手机号</label>
                    <div class="flex">
                        <select class="input-field w-1/4 mr-2">
                            <option>+86</option>
                            <option>+1</option>
                            <option>+44</option>
                        </select>
                        <input type="tel" class="input-field flex-1" placeholder="请输入手机号">
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">验证码</label>
                    <div class="flex">
                        <input type="text" class="input-field flex-1 mr-2" placeholder="请输入验证码">
                        <button class="btn w-1/3">获取验证码</button>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">用户名</label>
                    <input type="text" class="input-field" placeholder="请设置用户名">
                </div>

                <div class="input-group">
                    <label class="input-label">密码</label>
                    <input type="password" class="input-field" placeholder="请设置密码">
                    <p class="text-xs text-gray-500 mt-1">密码长度至少8位，包含字母和数字</p>
                </div>

                <div class="input-group">
                    <label class="input-label">确认密码</label>
                    <input type="password" class="input-field" placeholder="请再次输入密码">
                </div>

                <div class="flex items-center mb-6">
                    <input type="checkbox" id="agreement" class="mr-2">
                    <label for="agreement" class="text-sm">
                        我已阅读并同意 <a href="#" class="text-blue-500">用户协议</a> 和 <a href="#" class="text-blue-500">隐私政策</a>
                    </label>
                </div>

                <button class="btn">立即注册</button>
            </div>
            
            <p class="text-center text-gray-500 mt-6">
                已有账号? <a href="login.html" class="text-blue-500">登录</a>
            </p>
        </div>
    </div>
</body>
</html>
