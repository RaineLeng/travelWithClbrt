<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现场讲解 - 名人一起旅行</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- iOS 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content pb-20">
            <div class="flex items-center mb-6">
                <a href="home.html" class="text-gray-500">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <h1 class="text-xl font-bold ml-4">景点讲解</h1>
            </div>

            <!-- 景点信息 -->
            <div class="relative mb-6">
                <img src="https://images.unsplash.com/photo-1519226612673-73c0234437ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="故宫博物院" class="w-full h-48 object-cover rounded-lg">
                <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-60 rounded-lg"></div>
                <div class="absolute bottom-0 left-0 p-4 text-white">
                    <h2 class="text-2xl font-bold mb-1">故宫博物院</h2>
                    <div class="flex items-center mb-2">
                        <i class="fas fa-map-marker-alt mr-1 text-sm"></i>
                        <span class="text-sm">北京市东城区景山前街4号</span>
                    </div>
                    <div class="flex items-center">
                        <span class="bg-blue-500 text-white text-xs px-2 py-0.5 rounded-full mr-2">世界文化遗产</span>
                        <span class="bg-green-500 text-white text-xs px-2 py-0.5 rounded-full">5A级景区</span>
                    </div>
                </div>
            </div>

            <!-- 名人语音讲解 -->
            <div class="card mb-6">
                <h2 class="text-lg font-semibold mb-4">选择讲解员</h2>
                
                <div class="space-y-4">
                    <div class="flex items-center bg-blue-50 p-3 rounded-lg border border-blue-100">
                        <img src="https://via.placeholder.com/60" alt="故宫研究员" class="w-12 h-12 rounded-full mr-3">
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <h3 class="font-medium">王教授</h3>
                                <span class="text-blue-500 flex items-center">
                                    <i class="fas fa-headphones text-xs mr-1"></i>
                                    <span class="text-xs">试听</span>
                                </span>
                            </div>
                            <p class="text-xs text-gray-500">故宫博物院研究员，专攻明清历史</p>
                            <div class="flex items-center mt-1">
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <span class="text-xs text-gray-500 ml-1">4.9 (238评价)</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center p-3 rounded-lg border border-gray-200">
                        <img src="https://via.placeholder.com/60" alt="历史学家" class="w-12 h-12 rounded-full mr-3">
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <h3 class="font-medium">李清照(AI)</h3>
                                <span class="text-blue-500 flex items-center">
                                    <i class="fas fa-headphones text-xs mr-1"></i>
                                    <span class="text-xs">试听</span>
                                </span>
                            </div>
                            <p class="text-xs text-gray-500">宋代女词人，以她的视角品味故宫建筑美学</p>
                            <div class="flex items-center mt-1">
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star-half-alt text-yellow-400 text-xs"></i>
                                <span class="text-xs text-gray-500 ml-1">4.6 (156评价)</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex items-center p-3 rounded-lg border border-gray-200">
                        <img src="https://via.placeholder.com/60" alt="乾隆皇帝" class="w-12 h-12 rounded-full mr-3">
                        <div class="flex-1">
                            <div class="flex justify-between items-center mb-1">
                                <h3 class="font-medium">乾隆皇帝(AI)</h3>
                                <span class="text-blue-500 flex items-center">
                                    <i class="fas fa-headphones text-xs mr-1"></i>
                                    <span class="text-xs">试听</span>
                                </span>
                            </div>
                            <p class="text-xs text-gray-500">清朝第六位皇帝，讲述他在紫禁城的轶事</p>
                            <div class="flex items-center mt-1">
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <i class="fas fa-star text-yellow-400 text-xs"></i>
                                <span class="text-xs text-gray-500 ml-1">4.8 (312评价)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 导览选项 -->
            <div class="card mb-6">
                <h2 class="text-lg font-semibold mb-4">选择导览方式</h2>
                
                <div class="space-y-4">
                    <div class="flex items-center justify-between p-3 rounded-lg border border-blue-500 bg-blue-50">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-500 mr-3">
                                <i class="fas fa-route"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">跟随路线</h3>
                                <p class="text-xs text-gray-500">按照精心策划的路线游览</p>
                            </div>
                        </div>
                        <div class="w-6 h-6 rounded-full border-2 border-blue-500 flex items-center justify-center">
                            <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between p-3 rounded-lg border border-gray-200">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 mr-3">
                                <i class="fas fa-map-pin"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">自由探索</h3>
                                <p class="text-xs text-gray-500">根据当前位置获取相应讲解</p>
                            </div>
                        </div>
                        <div class="w-6 h-6 rounded-full border-2 border-gray-300"></div>
                    </div>
                    
                    <div class="flex items-center justify-between p-3 rounded-lg border border-gray-200">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-500 mr-3">
                                <i class="fas fa-vr-cardboard"></i>
                            </div>
                            <div>
                                <h3 class="font-medium">AR体验</h3>
                                <p class="text-xs text-gray-500">通过AR增强现实体验历史场景</p>
                            </div>
                        </div>
                        <div class="w-6 h-6 rounded-full border-2 border-gray-300"></div>
                    </div>
                </div>
            </div>

            <!-- 导览地图 -->
            <div class="card mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold">导览地图</h2>
                    <button class="text-blue-500 text-sm">全屏查看</button>
                </div>
                
                <div class="relative rounded-lg overflow-hidden" style="height: 200px;">
                    <img src="https://via.placeholder.com/600x400?text=故宫导览地图" alt="故宫导览地图" class="w-full h-full object-cover">
                    <div class="absolute bottom-3 right-3 bg-white rounded-lg shadow-md p-2">
                        <i class="fas fa-plus text-gray-500 mr-2"></i>
                        <i class="fas fa-minus text-gray-500"></i>
                    </div>
                    <div class="absolute top-3 right-3 bg-white rounded-full shadow-md p-2 w-8 h-8 flex items-center justify-center">
                        <i class="fas fa-location-arrow text-blue-500"></i>
                    </div>
                </div>
            </div>

            <!-- 开始按钮 -->
            <button class="btn flex items-center justify-center">
                <i class="fas fa-play-circle mr-2"></i> 开始语音导览
            </button>
        </div>

        <!-- 底部导航栏 -->
        <div class="tab-bar">
            <a href="home.html" class="tab">
                <i class="fas fa-home"></i>
                <span class="tab-label">首页</span>
            </a>
            <a href="travel-plan.html" class="tab">
                <i class="fas fa-map-marked-alt"></i>
                <span class="tab-label">旅行</span>
            </a>
            <a href="profile.html" class="tab">
                <i class="fas fa-user"></i>
                <span class="tab-label">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
