<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完善个人画像 - 名人一起旅行</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- iOS 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-xl font-bold">完善个人画像</h1>
                <p class="text-sm text-gray-500">1/3</p>
            </div>

            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-2">选择您感兴趣的历史人物类型</h2>
                <p class="text-sm text-gray-500 mb-4">这将帮助我们为您推荐合适的旅行方案</p>
                
                <div class="grid grid-cols-2 gap-3">
                    <div class="card flex items-center p-3 border-2 border-blue-500">
                        <img src="https://via.placeholder.com/50" alt="文学家" class="w-12 h-12 rounded-full mr-3">
                        <div>
                            <h3 class="font-medium">文学家</h3>
                            <p class="text-xs text-gray-500">鲁迅、莎士比亚等</p>
                        </div>
                    </div>
                    <div class="card flex items-center p-3">
                        <img src="https://via.placeholder.com/50" alt="艺术家" class="w-12 h-12 rounded-full mr-3">
                        <div>
                            <h3 class="font-medium">艺术家</h3>
                            <p class="text-xs text-gray-500">梵高、毕加索等</p>
                        </div>
                    </div>
                    <div class="card flex items-center p-3">
                        <img src="https://via.placeholder.com/50" alt="历史人物" class="w-12 h-12 rounded-full mr-3">
                        <div>
                            <h3 class="font-medium">历史人物</h3>
                            <p class="text-xs text-gray-500">秦始皇、拿破仑等</p>
                        </div>
                    </div>
                    <div class="card flex items-center p-3">
                        <img src="https://via.placeholder.com/50" alt="科学家" class="w-12 h-12 rounded-full mr-3">
                        <div>
                            <h3 class="font-medium">科学家</h3>
                            <p class="text-xs text-gray-500">爱因斯坦、牛顿等</p>
                        </div>
                    </div>
                    <div class="card flex items-center p-3">
                        <img src="https://via.placeholder.com/50" alt="哲学家" class="w-12 h-12 rounded-full mr-3">
                        <div>
                            <h3 class="font-medium">哲学家</h3>
                            <p class="text-xs text-gray-500">苏格拉底、康德等</p>
                        </div>
                    </div>
                    <div class="card flex items-center p-3">
                        <img src="https://via.placeholder.com/50" alt="更多" class="w-12 h-12 rounded-full mr-3">
                        <div>
                            <h3 class="font-medium">更多</h3>
                            <p class="text-xs text-gray-500">探索更多类型</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-lg font-semibold mb-2">您喜欢的旅行风格</h2>
                
                <div class="flex flex-wrap gap-2 mb-4">
                    <span class="badge bg-blue-500">文化探索</span>
                    <span class="badge bg-gray-300 text-gray-700">美食之旅</span>
                    <span class="badge bg-gray-300 text-gray-700">历史寻踪</span>
                    <span class="badge bg-gray-300 text-gray-700">艺术鉴赏</span>
                    <span class="badge bg-gray-300 text-gray-700">建筑巡礼</span>
                    <span class="badge bg-gray-300 text-gray-700">科技体验</span>
                    <span class="badge bg-gray-300 text-gray-700">自然风光</span>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-lg font-semibold mb-2">您计划的旅行时长</h2>
                
                <div class="flex gap-3">
                    <button class="btn-secondary py-2 px-4 rounded-full text-sm">1-3天</button>
                    <button class="btn py-2 px-4 rounded-full text-sm">4-7天</button>
                    <button class="btn-secondary py-2 px-4 rounded-full text-sm">一周以上</button>
                </div>
            </div>

            <div class="fixed bottom-8 left-0 right-0 px-4">
                <button class="btn">下一步</button>
            </div>
        </div>
    </div>
</body>
</html>
