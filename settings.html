<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 名人一起旅行</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- iOS 状态栏 -->
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 内容区域 -->
        <div class="content pb-20">
            <div class="flex items-center mb-6">
                <a href="profile.html" class="text-gray-500">
                    <i class="fas fa-arrow-left text-xl"></i>
                </a>
                <h1 class="text-xl font-bold ml-4">设置</h1>
            </div>

            <!-- 账号设置 -->
            <div class="card mb-6">
                <h2 class="text-lg font-semibold mb-4">账号设置</h2>
                
                <div class="space-y-4">
                    <div class="list-item">
                        <div>
                            <div class="list-item-title">个人资料</div>
                            <div class="list-item-subtitle">修改头像、昵称等信息</div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    
                    <div class="list-item">
                        <div>
                            <div class="list-item-title">账号安全</div>
                            <div class="list-item-subtitle">修改密码、绑定手机</div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    
                    <div class="list-item">
                        <div>
                            <div class="list-item-title">隐私设置</div>
                            <div class="list-item-subtitle">控制谁可以看到您的内容</div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>

            <!-- 应用设置 -->
            <div class="card mb-6">
                <h2 class="text-lg font-semibold mb-4">应用设置</h2>
                
                <div class="space-y-4">
                    <div class="list-item">
                        <div>
                            <div class="list-item-title">通知设置</div>
                            <div class="list-item-subtitle">控制应用通知</div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    
                    <div class="list-item">
                        <div>
                            <div class="list-item-title">语言</div>
                            <div class="list-item-subtitle">简体中文</div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    
                    <div class="list-item">
                        <div>
                            <div class="list-item-title">清除缓存</div>
                            <div class="list-item-subtitle">124MB</div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    
                    <div class="list-item">
                        <div class="flex items-center justify-between flex-1 mr-4">
                            <div class="list-item-title">深色模式</div>
                            <div class="ml-auto">
                                <div class="relative inline-block w-12 h-6 bg-gray-300 rounded-full cursor-pointer">
                                    <div class="absolute w-5 h-5 bg-white rounded-full left-0.5 top-0.5"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 支持与帮助 -->
            <div class="card mb-6">
                <h2 class="text-lg font-semibold mb-4">支持与帮助</h2>
                
                <div class="space-y-4">
                    <div class="list-item">
                        <div>
                            <div class="list-item-title">帮助中心</div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    
                    <div class="list-item">
                        <div>
                            <div class="list-item-title">意见反馈</div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    
                    <div class="list-item">
                        <div>
                            <div class="list-item-title">关于我们</div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    
                    <div class="list-item">
                        <div>
                            <div class="list-item-title">隐私政策</div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                    
                    <div class="list-item">
                        <div>
                            <div class="list-item-title">用户协议</div>
                        </div>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>

            <button class="btn btn-secondary mb-4">退出登录</button>
            <div class="text-center text-gray-400 text-xs">版本号 v1.0.0</div>
        </div>
    </div>
</body>
</html>
