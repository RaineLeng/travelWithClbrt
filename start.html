<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名人一起旅行 - 原型选择</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            background-color: #3369FF;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(51, 105, 255, 0.3);
        }
        
        .logo i {
            font-size: 60px;
            color: white;
        }
        
        .app-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .app-subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 3rem;
            text-align: center;
        }
        
        .mode-selector {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .mode-card {
            width: 320px;
            padding: 2rem;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .mode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .mode-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #f0f4ff;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .mode-icon i {
            font-size: 24px;
            color: #3369FF;
        }
        
        .mode-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .mode-description {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .btn {
            background-color: #3369FF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            padding: 14px 20px;
            display: block;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: #2856E0;
        }
        
        .btn-secondary {
            background-color: #E0E0E0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background-color: #D0D0D0;
        }
        
        .footer {
            margin-top: auto;
            font-size: 0.875rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="logo">
        <i class="fas fa-map-marked-alt"></i>
    </div>
    
    <h1 class="app-title">名人一起旅行</h1>
    <p class="app-subtitle">与历史名人共赴文化之旅<br>高保真交互原型</p>
    
    <div class="mode-selector">
        <div class="mode-card">
            <div class="mode-icon">
                <i class="fas fa-th-large"></i>
            </div>
            <h2 class="mode-title">展示模式</h2>
            <p class="mode-description">在单一页面上查看所有App界面，方便设计评审和整体查看。适合需要快速浏览所有界面的场景。</p>
            <a href="index.html" class="btn">进入展示模式</a>
        </div>
        
        <div class="mode-card">
            <div class="mode-icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <h2 class="mode-title">交互模式</h2>
            <p class="mode-description">模拟真实App使用体验，支持页面间导航、动效和交互。体验完整的用户旅程，如同使用真实App。</p>
            <a href="app.html" class="btn">进入交互模式</a>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2025 名人一起旅行 · 文化导览App原型</p>
    </div>

    <script>
        // 为卡片添加点击跳转
        document.querySelectorAll('.mode-card').forEach(card => {
            card.addEventListener('click', function() {
                const link = this.querySelector('a');
                if (link) {
                    window.location.href = link.getAttribute('href');
                }
            });
        });
    </script>
</body>
</html>
