<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 名人一起旅行</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        .error-container {
            max-width: 500px;
        }
        
        .error-icon {
            font-size: 100px;
            color: #3369FF;
            margin-bottom: 2rem;
            opacity: 0.5;
        }
        
        .error-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .btn {
            background-color: #3369FF;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            padding: 14px 20px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: #2856E0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-map-signs"></i>
        </div>
        
        <h1 class="error-title">页面未找到</h1>
        <p class="error-message">很抱歉，您访问的页面似乎走丢了。这段旅程可能需要重新规划。</p>
        
        <a href="start.html" class="btn">返回首页</a>
    </div>
</body>
</html>
